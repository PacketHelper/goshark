name: Go
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  coverage:
    name: Run test suite for Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Sync coverage w/CodeCov
        env:
          CTOKEN: ${{ secrets.CTOKEN }}
        run: make docker-coverage
  push_to_registry:
    name: Push Docker image to HerokuApp
    if: ${{ github.ref == 'refs/heads/heroku-deploy' }}
    needs: [release]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: http://goshark.herokuapp.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add SHORT_SHA env property with commit short sha
        run: |
          echo "GIT_VERSION_TAG=`git describe --tags --abbrev=0`" >> $GITHUB_ENV
          echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:push web -a goshark
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web -a goshark
